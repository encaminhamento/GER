<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
    <title>SSG - ENC </title>
</head>

<body>
    <header class="cabecalho">

        <main>
            <div class="p-3 mb-2 bg-success text-white">
                <img src="./img/sgg-n (1).png" class="img-fluid rounded float-start " alt="...">
                <!-- <img src="./img/Sem Título-1.png" class="img-fluid rounded float-end" alt="..."> -->
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <h1>Encaminhamento SGG</h1>
                    </blockquote>
                </figure>
            </div>
        </main>
    </header>
    <form class="form ">
        <div class="container teste">
            <div class="row ">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="row g-2">
                        <div class="form-floating col-md-4">
                            <select onchange="habilita(), MudaSelect()" class="form-select  "
                                aria-label=".form-select-sm example" id="gerencia">
                                <option value="" selected hidden>--Selecione--</option>
                                <option value="1">GMPG</option>
                                <option value="2">GMPS</option>
                                <option value="3">GEMPIDE</option>
                            </select>
                            <label for="floatingSelectGrid">Gerencia(*)</label>
                        </div>
                        <div class="form-floating col-md-4 espacamentoBaixo">
                            <input class="form-control" type="text" placeholder="Nome" id="NomeUsuario"
                                disabled></input>
                            <label for="floatingTextarea2">Digite seu nome(*)</label>
                        </div>
                        <div class="col-md-4">
                            <legend class="col-form-label  pt-0">Ponto de Controle:</legend>
                            <div class="form-check form-check-inline espacamentoEsq espacamentoPonto">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="1" checked>
                                <label class="form-check-label" for="inlineRadio1">
                                    Sim
                                </label>
                            </div>
                            <div class="form-check form-check-inline espacamentoEsq espacamentoPonto">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="0">
                                <label class="form-check-label" for="inlineRadio2">
                                    Não
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 espacamento">
                        <div class="col-md">
                            <div class="form-floating">
                                <select onchange="escreve(), datas()" class="form-select  "
                                    aria-label=".form-select-sm example" id="reuniao" disabled>
                                    <option value="" selected hidden>--Selecione o Projeto--</option>
                                    <option value="Agricultura do futuro+5G">Agricultura do futuro+5G</option>
                                    <option value="Cidades inteligentes">Cidades inteligentes</option>
                                    <option value="Convênio">Convênio</option>
                                    <option value="Detran">Detran</option>
                                    <option value="ERP">ERP</option>
                                    <option value="Expresso">Expresso</option>
                                    <option value="Gomapp">Gomapp</option>
                                    <option value="Monitora">Monitora</option>
                                    <option value="Musical">Musical</option>
                                    <option value="Orquestra">Orquestra</option>
                                    <option value="Painéis Bi">Painéis Bi</option>
                                    <option value="Reforma basileu">Reforma basileu</option>
                                    <option value="SEDI">SEDI</option>
                                    <option value="Telas">Telas</option>
                                    <option value="Vacina">Vacina</option>
                                    <option value="Vapt-Vupt">Vapt-Vupt</option>
                                    <option value="Zoox">Zoox</option>
                                    <option value="1">Outra</option>
                                </select>
                                <label for="floatingSelectGrid">Projetos(*)</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input class="form-control" type="text" aria-label=".form-control-lg example"
                                    placeholder="Projeto - Data" id="data" disabled>
                                <label for="floatingInputGrid">Projeto - Data</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating espacamentoAlto">
                        <textarea class="form-control" placeholder="ENCAMINHAMENTOS. # RESPONSAVEL, DATA" id="primeiro"
                            style="height: 150px; resize: none" disabled></textarea>
                        <label for="primeiro">Ação#Responsavel#Prazo</label>
                    </div>
                    <div class="espacamento form-floating">
                        <textarea class="form-control" placeholder="Pontos Importantes/Adicionais" id="ponto"
                            style="height: 150px; resize: none" disabled></textarea>
                        <label for="ponto">Informações Importantes/Adicionais</label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="espacamentoBaixo">
                        <button onclick="formatar()" type="button" class="btn btn-success cor espacamentoBaixo">Gerar
                            Encaminhamento</button>
                        <button onclick="copiar()" type="button" class="btn btn-success espacamentoBaixo"
                            id="botao">Copiar</button>
                        <button onclick="limpar()" type="button" class="btn btn-success espacamentoBaixo">Limpar
                            Tela</button>
                        <button onclick="envio()" type="button" class="btn btn-success wpp espacamentoBaixo"></button>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Texto Formatado" id="segundo"
                            style="height: 390px; resize: none" disabled></textarea>
                        <label for="segundo">Texto Formatado</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <footer class="p-2 bg-success text-white fixed-bottom text-center">
        Developed by: SGG - Version 1.0 - TODO DIA UM 7 A 1 DIFERENTE
    </footer>
</body>

</html>
